<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- Font -->
    <link rel="stylesheet" href="https://use.typekit.net/dkj5pow.css">

    <title>NASA Pic of the Day</title>

    <header>
